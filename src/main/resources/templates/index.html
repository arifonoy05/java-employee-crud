<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee CRUD with Spring Boot</title>
</head>
<body>
<h1>Employees List</h1>
<a th:href="@{/addemployee}">Add Employee</a>
<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr th:each="employee : ${list_employees}">
            <td th:text="${employee.first_name}"></td>
            <td th:text="${employee.last_name}"></td>
            <td th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/updateEmployee/{id}(id=${employee.id})}">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
